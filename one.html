<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="oneapp.css">
</head>
<body>
  <div class="container">
    <h1>Focus Timer</h1>

    <div class="timer">
      <p id="timerDisplay">25:00</p>
    </div>

    <div class="inputs">
      <label>Work Time (minutes): <input type="number" id="workInput" value="25"></label><br>
      <label>Break Time (minutes): <input type="number" id="breakInput" value="5"></label><br>
    </div>

    <div class="buttons">
      <button id="startButton">Start</button>
      <button id="stopButton">Stop</button>
    </div>
  </div>

  <script src="oneapp.js"></script>
</body>
</html>
